<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GreenPaws Veterinary Clinic</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      border-bottom: 1px solid #ccc;
      margin-bottom: 1rem;
    }
    nav a {
      margin-right: 1rem;
      text-decoration: none;
      color: #2a7ae2;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ddd;
      text-align: left;
    }
    form {
      margin-top: 1rem;
      background: white;
      padding: 1rem;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 0.8rem;
      font-weight: 600;
    }
    input[type=text], input[type=submit], button {
      margin-top: 0.3rem;
      padding: 0.5rem;
      width: 100%;
      box-sizing: border-box;
      font-size: 1rem;
    }
    input[type=submit], button {
      background-color: #2a7ae2;
      border: none;
      color: white;
      cursor: pointer;
      width: auto;
      padding: 0.6rem 1.2rem;
      border-radius: 4px;
    }
    input[type=submit]:hover, button:hover {
      background-color: #195bb5;
    }
  </style>
</head>
<body>
  <header>
    <h1>GreenPaws Veterinary Clinic</h1>
    <nav>
      <a href="/clients">Clients</a>
      <a href="/clients/add">Add Client</a>
    </nav>
  </header>

  <!-- Content will go here -->
  {% block content %}{% endblock %}

</body>
</html>
